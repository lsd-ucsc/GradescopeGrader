name: Run Unit Tests


on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]


jobs:
  unittest:
    name: Unit Testing

    strategy:
      matrix:
        os: [ ubuntu-22.04 ]
        python-version: [ 3.11 ]

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Installing Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Run Unit Testing
      working-directory: ${{ github.workspace }}
      run: |
        python3 runtests.py

    - name: Test setup.py
      working-directory: ${{ github.workspace }}
      run: |
        python3 -m pip install .
